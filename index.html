<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <title>מחשב ניווט</title>
</head>
<body onload="initPage()">
  <div id="intro" class="intro-screen">
    <h1>ברוך הבא למחשב הניווט</h1>
    <p>טוען נתונים...</p>
  </div>
  <div id="main-content" class="hidden">
    <h2>מחשב זמן הגעה</h2>
    <label>מרחק (ק"מ): <input type="number" id="distance" /></label>
    <label>מהירות (קמ"ש): <input type="number" id="speed" /></label>
    <label>תוספת זמן (דקות): <input type="number" id="extraTime" /></label>
    <label>שעת יציאה (HH:MM): <input type="time" id="startTime" /></label>
    <button onclick="calculateArrival()">חשב זמן הגעה</button>
    <p id="result"></p>
    <button onclick="shareToWhatsapp()">שתף לוואטסאפ</button>

    <h3>היסטוריית שליחים</h3>
    <table id="historyTable">
      <thead>
        <tr><th>מרחק</th><th>מהירות</th><th>תוספת</th><th>שעת יציאה</th><th>תוצאה</th><th>מחק</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
