
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פק"ל ניווט</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body onload="initializePage()">
  <div id="intro" class="fade-in">ברוך הבא לנווט</div>
  <main>
    <input id="distance" placeholder="מרחק בק״מ">
    <input id="speed" placeholder="מהירות בקמ״ש">
    <input id="startTime" placeholder="שעת יציאה (hh:mm)">
    <input id="extraTime" placeholder="תוספת זמן בדקות">
    <button onclick="calculate()">חשב זמן הגעה</button>
    <div id="result"></div>

    <button onclick="shareWhatsapp()">שתף בוואטסאפ</button>

    <h2>היסטוריית שליחים</h2>
    <table id="history">
      <thead><tr><th>שליח</th><th>מרחק</th><th>הגעה</th><th>מחיקה</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="clearTable()">נקה טבלה</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
