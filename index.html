<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחשבון ניווט</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>מחשבון ניווט</h1>
  <form id="navigation-form">
    <label for="distance">מרחק (בק"מ):</label>
    <input type="number" id="distance" required><br>
    <label for="speed">מהירות (קמ"ש):</label>
    <input type="number" id="speed" required><br>
    <label for="additional-time">זמן נוסף (בדקות):</label>
    <input type="number" id="additional-time" required><br>
    <label for="start-time">שעת יציאה:</label>
    <input type="time" id="start-time" required><br>
    <button type="submit">חשב זמן הגעה</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
