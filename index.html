<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פק"ל ניווט</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro">
    <h1>ברוך הבא</h1>
    <button id="start-button">התחל</button> <!-- ← תוקן כאן -->
  </div>

  <div id="app" hidden>
    <div class="clock">השעה: <span id="currentTime"></span></div>

    <form>
      <label>חוליה: <input id="unit" type="text"></label>
      <label>שם: <input id="name" type="text"></label>
      <label>מרחק (ק"מ): <input id="distance" type="number" step="0.1"></label>
      <label>מהירות (קמ"ש): <input id="speed" type="number" step="0.1"></label>
      <label>יציאה (שעה): <input id="startTime" type="time"></label>

      <label>
        <input type="checkbox" id="extraToggle"> תוספת זמן
        <input type="number" id="extra" value="0" disabled> דקות
      </label>

      <button type="button" id="calc">חשב</button>
    </form>

    <div id="result"></div>
    <button id="share" disabled>שתף בוואטסאפ</button>

    <div>
      <button id="toggleTable">הצג/הסתר טבלה</button>
      <button id="clearTable">נקה טבלה</button>
    </div>

    <div id="tableWrap">
      <table id="historyTable">
        <thead>
          <tr>
            <th>חוליה</th><th>שם</th><th>מרחק</th>
            <th>מהירות</th><th>תוספת</th><th>יציאה</th><th>הגעה</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
